<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Visa Innovation Lab 360 Video Tour</title>
		<meta name="description" content="Visa Innovation Lab 360 Video Tour">
		<script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"
		integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
		crossorigin="anonymous">
		</script>
	</head>

	<body>
		<a-scene>

		<a-assets>
			<video id="tour" src="vid/Lab-Video-Tour-30s.mp4"></video>
			<img id="base" src="img/visa_logo.jpg">
			<img id="bg" src="img/sky.jpg">
		</a-assets>

		<a-videosphere src="#tour" loop="true" autoplay="true" controls="true"></a-videosphere>


		<a-circle radius="2.5" position="0 -10 0" rotation="-90 0 0" color="#FFF" src="#base">
		</a-circle>

<!--		<a-sky src="#bg" rotation="45 0 0"></a-sky> -->


		<a-camera position="0 0 0">
			<a-cursor fuse="true" position="0 0 -1" scale="0.01 0.01 0.01" geometry="primitive: ring" material="color: #fff; shader: flat">
				<a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="0.01 0.01 0.01" to="0.05 0.05 0.05"></a-animation>
			</a-cursor>
		</a-camera>

		</a-scene>
	</body>

	<script></script>

</html>
