<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>demo.sketch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://aframe.io/releases/0.2.0/aframe.min.js">
document.querySelector('#cube').addEventListener('click', function () {
  this.setAttribute('material', 'color', 'red');
  console.log('I was clicked!');
});
</script> 

</head>

<body>
<a-scene>

<a-entity id="cube" geometry="primitive: box" width="1" height="1" depth="1" material="color: blue"></a-entity>


<a-curvedimage src="img/ui.png" radius="4" theta-length="360" height="12" scale=".3 .3 .3">
</a-curvedimage>
<a-sky src="img/background.jpg"><a-root><a-entity geometry="primitive: sphere" material="shader: flat; src: url(img/background.jpg);" scale="1 1 1"></a-entity></a-root>
</a-sky>

<a-entity camera look-controls>
<a-entity cursor="fuse: false;" position="0 0 -1" scale="0.01 0.01 0.01" geometry="primitive: ring" material="color: #fff; shader: flat">

  <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.01 0.01 0.01" to="0.1 0.1 0.1"></a-animation>
<!--  <a-animation begin="click" attribute="material.opacity" fill="none" from="1" to="0"></a-animation> -->
<!--  <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="0.1 0.1 0.1" to="0.01 0.01 0.01"></a-animation> -->

</a-entity>
</a-entity>

</a-scene>

</body>
</html>
