<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Hotel Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script> 
</head>

<body>
<a-scene>

<!-- <a-curvedimage src="img/ui_drink.png" radius="4" theta-length="360" height="12" scale=".3 .3 .3"></a-curvedimage> -->
<a-curvedimage src="img/ui_eat.png" radius="4" theta-length="360" height="12" scale=".3 .3 .3"></a-curvedimage>
<a-curvedimage src="img/ui_relax.png" radius="4" theta-length="360" height="12" scale=".3 .3 .3"></a-curvedimage>
<a-curvedimage src="img/ui_sleep.png" radius="4" theta-length="360" height="12" scale=".3 .3 .3"></a-curvedimage>
<a-curvedimage src="img/ui_check.png" radius="4" theta-length="360" height="12" scale=".3 .3 .3"></a-curvedimage>

<a-sky src="img/background.jpg"><a-root><a-entity geometry="primitive: sphere" material="shader: flat; src: url(img/background.jpg);" scale="1 1 1"></a-entity></a-root></a-sky>

<a-entity camera look-controls>
<a-entity cursor="fuse: true;" position="0 0 -1" scale=".01 .01 .01" geometry="primitive: ring" material="color: #fff; shader: flat">
</a-entity>
</a-entity>

</a-scene>
</body>
</html>
