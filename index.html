<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  
  <body>
    <a-scene>
      <a-cube position="-1 1 1" rotation="0 0 0" width="1" height="1" depth="1" color="#FFF" src="img/concrete.jpg">
      		 <a-animation attribute="rotation" repeat="indefinite" easing="linear" to="360 360 0" dur="10000"></a-animation>
      </a-cube>
<!--      <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere> -->
<!--      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>-->
      <a-plane rotation="-90 0 0" width="4" height="4" color="#FFF" src="img/dirt.jpg"></a-plane>
      <a-sky src="img/pattern.png"><a-root><a-entity geometry="primitive: sphere" material="shader: flat; src: url(img/pattern.png);" scale="1 1 1"></a-entity></a-root></a-sky>
    </a-scene>
  </body>
</html>
