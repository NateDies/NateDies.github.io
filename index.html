<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visa Innovation Lab</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  
  <body>
    <a-scene>
      <a-cube position="0 1 -5" rotation="0 0 0" width="0.8" height="0.8" depth="0.8" color="#FFF" src="img/concrete.jpg">
      		 <a-animation attribute="rotation" being="click" repeat="indefinite" easing="linear" to="360 360 0" dur="10000"></a-animation>
      		 <a-event name="mouseenter" scale="1.25 1.25 1.25"></a-event>
       		 <a-event name="mouseleave" scale="0.8 0.8 0.8"></a-event>
     </a-cube>
     
     <a-entity geometry="primitive: circle; radius: 1" position="0 -1 -10" rotation="0 0 0" color="#FFF" src="img/concrete.jpg" material="side: double">
     </a-entity>
     
<!--      <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere> -->
<!--      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>-->
      <a-plane rotation="-90 0 0" width="2" height="2" position="0 -2 0" color="#FFF" src="img/visa_logo.jpg"></a-plane>
      <a-sky src="img/geodesic.png"></a-sky>
      
<!-- optional root entity for sky
<a-root><a-entity geometry="primitive: sphere" material="shader: flat; src: url(img/geodesic.png);" scale="1 1 1"></a-entity></a-root>
-->

<!--  Remove light   
      <a-light type="spot" color="#333" position="-20 0 0" look-at="a-cube"></a-light>
      <a-light type="point" color="#AAA" position="0 5 0"></a-light>
-->
      
	  <a-camera position="0 0 0">
	  <a-cursor color="#2E3A87">
	  </a-camera>
      
    </a-scene>
  </body>
</html>
